<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var nome = window.prompt('What is your name?');
        document.write(`Olá, <strong>${nome}</strong>. O seu nome tem ${nome.length} letras.<br/>`); // strong coloca em negrito e br muda de linha.
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br/>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.`)
        // to n.toFixed(4) fixa 4 casas decimais e n.toFixed(4).replace('.',',') transforma ponto em vírgula.
        // n.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) tranforma o valor para a moeda brasileira ou no lugar de BRL poe USD para dólar.
    </script>
</body>
</html>
