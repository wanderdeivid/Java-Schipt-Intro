<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="css/exerc001.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body class="margin">
    <header class="sub-title">
        Verificador de Idade
    </header>
    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc">
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="femin" checked>
                <label for="femin">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha com os dados!
        </div>
    </section>
    <footer>
        <p>&copy; Wander D C Santos</p>
    </footer>
    <script src="js/exerc001.js"></script>
</body>
</html>
